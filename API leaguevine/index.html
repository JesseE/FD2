<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web App Skeleton v 0.3</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
	<link href="static/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/gamepage" data>Gamepage</a></li>
				<li><a href="#/rankingpage">Rankingpage</a></li>
				<li><a href="#/schedulepage">Schedulepage</a></li>
				<li><a href="#/moviepage">Moviepage</a></li>
		    </ul>
		</nav>
	</header>
	<article id="content" class="col">
		<section data-route="gamepage" class="active">
			 	<section data-bind="game"> 
			    	<ul id="gametemplate">		
			  		</ul>
			    </section>
		</section>
		<section data-route="rankingpage">
			 	<section data-bind="ranking"> 
			    	<ul id="rankingtemplate">			    		
			  		</ul>
			    </section>
		</section>
		<section data-route="schedulepage">
			 	<section data-bind="schedule"> 
			    	<ul id="scheduletemplate">
			    	</ul>
			    </section>
		</section>
		<section data-route="moviepage">
			 	<section data-bind="movie"> 
			    	<table id="movietable" class="table">    
			  		</table>
			    </section>
		</section>
	</article>

	<!-- Libs -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>

	<!-- mustache -->
	<script src="static/js/lib/mustache.js" type="text/javascript"></script>
	
	<!-- transparancy -->
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
	
	<!-- microajax -->
	<script src="static/js/lib/microajax.minified.js"></script>
	
	<!-- attach -->
	<script src="static/js/lib/attach.min.js"></script>
	
	<!-- zepto -->
	<script src="static/js/lib/zepto.min.js"></script>
	
	<!-- list -->
	<script src="static/js/lib/list.min.js"></script>

	<!-- Application -->
	<script src="static/js/app.js"></script>
	
	
</body>
</html>
